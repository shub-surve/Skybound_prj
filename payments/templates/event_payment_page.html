<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>Payment for {{ booking.event.name }}</h1>
    <p>Amount: â‚¹{{ amount }}</p>
    <form action="" method='post'>
        {% csrf_token %}
        <button id="rzp-button1">Pay Now</button>
    </form>

    <script>
        var options = {
            "key": "{{ settings.RAZORPAY_SECRET_KEY }}", // Your Razorpay API Key
            "amount": {{ amount|floatformat:0|add:"00" }}, // Amount in paise
            "currency": "INR",
            "name": "{{ booking.event.name }}",
            "description": "Payment for event booking",
            "order_id": "{{ razorpay_order_id }}", // This is the order_id created by you in the backend
            "handler": function (response){
                // Send payment details to your server
                var form = document.createElement("form");
                form.method = "POST";
                form.action = "{% url 'payments:payment_callback' %}";

                // Add CSRF token
                var csrfToken = '{{ csrf_token }}'; // Get CSRF token from Django template
                var hiddenFieldCsrf = document.createElement("input");
                hiddenFieldCsrf.type = "hidden";
                hiddenFieldCsrf.name = "csrfmiddlewaretoken"; // CSRF token field name
                hiddenFieldCsrf.value = csrfToken;

                var hiddenField1 = document.createElement("input");
                hiddenField1.type = "hidden";
                hiddenField1.name = "razorpay_order_id";
                hiddenField1.value = response.razorpay_order_id;

                var hiddenField2 = document.createElement("input");
                hiddenField2.type = "hidden";
                hiddenField2.name = "razorpay_payment_id";
                hiddenField2.value = response.razorpay_payment_id;

                var hiddenField3 = document.createElement("input");
                hiddenField3.type = "hidden";
                hiddenField3.name = "razorpay_signature";
                hiddenField3.value = response.razorpay_signature;

                // Append all fields to the form
                form.appendChild(hiddenFieldCsrf);
                form.appendChild(hiddenField1);
                form.appendChild(hiddenField2);
                form.appendChild(hiddenField3);

                document.body.appendChild(form);
                form.submit();
            },
            "prefill": {
                "name": "{{ booking.user.name }}", // Optional
                "email": "{{ booking.user.email }}", // Optional
                "contact": "{{ booking.user.phone }}", // Optional
            },
            "theme": {
                "color": "#F37254" // Optional
            }
        };

        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
