{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
    <style>
        body {
            background-color: black;
            color: red;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .btn-group {
            margin-top: 20px;
        }
        .btn-group button, .btn-group a {
            background-color: red;
            color: black;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .btn-group button:hover, .btn-group a:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are You Sure You Want to Sign Out?</h1>
        <div class="btn-group">
            <form id="logout-form" method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit">Yes Signout!</button>
            </form>
            
            <a href="/dashboard" class="btn btn-secondary">No, Take Me Back</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
