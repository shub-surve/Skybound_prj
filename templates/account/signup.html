{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join SKYBOUND</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.298.0/lucide.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.298.0/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary: #0f0f0f;
            --accent: #ff0000;
            --text: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            min-height: 100vh;
            background: var(--primary);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 2rem;
        }

        .signup-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            background: rgba(15, 15, 15, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .signup-content {
            padding: 4rem;
        }

        .signup-image {
            background: url('/api/placeholder/800/1200') center/cover;
            position: relative;
            overflow: hidden;
        }

        .signup-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.2), transparent);
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .section-subtitle {
            color: #999;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            padding-left: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 2.3rem;
            color: #666;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
        }

        .cta-button {
            background: var(--accent);
            color: var(--text);
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }

        .divider span {
            padding: 0 1rem;
        }

        .google-button {
            background: #fff;
            color: #333;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .google-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #999;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .signup-container {
                grid-template-columns: 1fr;
            }
            
            .signup-image {
                display: none;
            }

            .signup-content {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-content">
            <h1 class="section-title">Join the Adventure</h1>
            <p class="section-subtitle">Create your account to start your skydiving journey</p>
            
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <i data-lucide="user"></i>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <i data-lucide="mail"></i>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <i data-lucide="lock"></i>
                    <input type="password" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <i data-lucide="lock"></i>
                    <input type="password" id="password2" name="password2" required>
                </div>
                <button type="submit" class="cta-button">Create Account</button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <a href="{% provider_login_url 'google' %}" class="google-button">
                <i data-lucide="chrome" style="color: #db4437;"></i>
                <a href="{% url "account_login" %}">Sign up with Google</a>
            </a>

            <div class="login-link">
                Already have an account? <a href="{% url 'account_login' %}">Sign In</a>
            </div>
        </div>
        <div class="signup-image"></div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
